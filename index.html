<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header class="header">
        <div id="btn-toggle-menu" class="menu">
            <a href="javascript:void(0)">
                <img src="./images/sound-waves.png" alt="" class="image">
            </a>
            <span class="text">Menu</span>
        </div>
        <div class="box-logo">
            <span class="logo">SHOES</span>
        </div>
        <div id="header-option" class="option">
            <img src="./images/love.png" alt="" class="image">
            <img src="./images/magnifying-glass.png" alt="" class="image">
            <img src="./images/shopping-bag.png" alt="" class="image">
        </div>
        <div id="menu-content" class="menu-content">
            <a href="#" class="items">Home</a>
            <a href="#" class="items">About</a>
            <a href="#" class="items">Product</a>
            <a href="#" class="items">Buy</a>
            <a href="#" class="items">Stories</a>
        </div>
    </header>
    <section class="main-content">
        <div class="nav">
            <div class="option">
                <a href="#" class="items">BRANDS</a>
                <div class="line"></div>
                <a href="#" class="items">FOOTWARD</a>
                <div class="line"></div>
                <a href="#" class="items">CLOTHINGS</a>
            </div>
            <div class="social">
                <span class="fl">follow us</span>
                <div class="line"></div>
                <a href="https://www.facebook.com/trong.duong.77398" target="_blank" rel="noopener noreferrer">
                    <img src="./images/facebook-logo.svg" alt="" class="logo">
                </a>
                <img src="./images/twitter.svg" alt="" class="logo">
            </div>
        </div>
        <div class="main">
            <div class="product active">
                <h1 class="title">congo  african jogger</h1>
                <img src="https://reactjs-theshoesxskill.firebaseapp.com/static/media/shoes-slide.815af8a4.png" alt="" class="image">
                <p class="price">$79.00</p>
                <a href="#" class="btn-add-cart">add to cart</a>
            </div>
            <div class="product">
                <h1 class="title">congo  african jogger B</h1>
                <img src="https://reactjs-theshoesxskill.firebaseapp.com/static/media/shoes-slide-2.e896c3f3.png" alt="" class="image">
                <p class="price">$88.00</p>
                <a href="#" class="btn-add-cart">add to cart</a>
            </div>
            <div class="product">
                <h1 class="title">congo  african jogger C</h1>
                <img src="https://reactjs-theshoesxskill.firebaseapp.com/static/media/shoes-slide-3.e8453bb2.png" alt="" class="image">
                <p class="price">$99.00</p>
                <a href="#" class="btn-add-cart">add to cart</a>
            </div>
            <div class="product">
                <h1 class="title">congo  african jogger D</h1>
                <img src="https://reactjs-theshoesxskill.firebaseapp.com/static/media/shoes-slide-4.e7619324.png" alt="" class="image">
                <p class="price">$100.00</p>
                <a href="#" class="btn-add-cart">add to cart</a>
            </div>
        </div>
        <div class="direction-btn">
            <button class="btn next">
                <span>Next</span>
                <img src="./images/right-arrow.svg" alt="">
            </button>
            <button class="btn prev">
                <span>Prev</span>
                <img src="./images/left-arrow.svg" alt="">
            </button>
        </div>
    </section>
    <div class="loading">
        <img src="./images/loading.svg" alt="">
    </div>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementsByClassName("loading")[0].className += " hidden";
            },1000);
        }

        let products = document.getElementsByClassName("product");
        let next = document.getElementsByClassName("next")[0];
        let prev = document.getElementsByClassName("prev")[0];
        let active = 0;
        //hide
        for(let i = 0; i < products.length; i++) {
            products[i].className = "product hidden";
        }
        products[active].className = "product";
        //Check show
        next.addEventListener("click", () => {
            active += 1;
            toggleProduct(active)
        });
        prev.addEventListener("click", () => {
            active -= 1;
            toggleProduct(active);
        })

        function toggleProduct(pd) {
            if(pd > products.length - 1) {
                active = 0;
            }
            if(pd < 0) {
                active = products.length - 1;
            }
            for(let i = 0; i < products.length; i++) {
                products[i].className = "product hidden";
            }
            products[active].className = "product";
        }

    </script>
    <script>
        let btnToggleMenu = document.getElementById("btn-toggle-menu");
        let headerOption = document.getElementById("header-option");
        let menuContent = document.getElementById("menu-content");
        let toggle = 0;
        //click btn
        btnToggleMenu.addEventListener("click", () => {
            toggle += 1;
            toggleFunc(toggle)
        });
        function toggleFunc(val) {
            if(val % 2 === 0) {
                headerOption.style.display = "flex";
                headerOption.style.animation = "hideToShow 1s";
                menuContent.style.display = "none";
            }
            else {
                headerOption.style.display = "none";
                menuContent.style.display = "block";
                menuContent.style.animation = "hideToShow 1s";
            }
        }
    </script>
</body>
</html>
